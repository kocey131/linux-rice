# Configuration
font_family                 JetBrainsMono Nerd Font
font_size                   10
bold_font                   auto
italic_font                 auto
bold_italic_font            auto
remember_window_size        yes
initial_window_width        950
initial_window_height       500
cursor_blink_interval       0.5
cursor_stop_blinking_after  1
scrollback_lines            2000
wheel_scroll_min_lines      1
enable_audio_bell           no
window_padding_width        10
hide_window_decorations     no
background_opacity          0.7
dynamic_background_opacity  yes
confirm_os_window_close     0
selection_foreground        none
selection_background        none

## terminal setup

map alt+d launch --location=hsplit
map alt+w launch --location=vsplit 
map alt+c close_window 
map f1 clear_terminal clear active
map alt+t new_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 select_tab

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map alt+right resize_window narrower 20
map alt+left resize_window wider 20
map alt+up resize_window taller
map alt+ctrl+k resize_window taller 20
map alt+down resize_window shorter
map alt+ctrl+j resize_window shorter 20

# wallpaper colors
include colors-matugen.conf

# Include Custom Configuration
include $HOME/.config/kitty/custom.conf

